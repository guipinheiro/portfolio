<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex API</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="./favicon/favicon.png" type="image/png" />
	</head>
	<body>
		<main>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/9.gif" alt="pokemon" class="pokemon">
			<img src="img/pokedex.png" alt="Pokedex" class="pokedex">

            <h1 class="pokemon-data">
                <span class="pokemon-number">9</span> - 
                <span class="pokemon-name">blastoise</span>
            </h1>

            <form class="form">
                <input type="search" name="input-search" id="input-search" placeholder="Name or Number" required>
                <button type="submit" class="search"><img src="img/loupe.png" alt="loupe image to search an entry" type="img/png" class="search-img"></button>
            </form>

            <!-- <div class="search">
                <button class="btn-search"> <img src="img/loupe.png" alt="loupe image to search an entry" type="img/png" class="search-img"></button>
            </div> -->

            <div class="buttons">
                <button class="button btn-prev">&lt; Prev</button>
                <button class="button btn-next">Next &gt;</button>
            </div>

		<script src="script.js"></script>
	</body>
</html>
